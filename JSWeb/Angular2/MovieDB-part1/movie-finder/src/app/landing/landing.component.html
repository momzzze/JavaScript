<div class="jumbotron">
  <div class="container">
    <h1>Find a movie</h1>
    <p>Search for a movie using the form below:</p>
    <form #f="ngForm" (ngSubmit)="search()">

			<input 
			required 
			minlength="3"
			name="query" 
			class="form-control input-lg" type="text" 
			placeholder="Search" 
			aria-label="Search" 
			ngModel
			>

      <button [disabled]='f.invalid' class="btn btn-default mt-2" type="submit">Search</button>
    </form>
  </div>
</div>

<ng-template [ngIf]="searchedMovies">
		<h1>Searched Movies</h1>
		<div class="row">
			<div class="col-lg-2" *ngFor="let movie of searchedMovies">
				<app-movie [movie]="movie"></app-movie>
			</div>
		</div>
</ng-template>
