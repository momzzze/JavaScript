<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-servers></app-servers>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>

      <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button>
      <button class="btn btn-primary" (click)="onToggleDisplay()">Display Details</button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <div *ngFor="let logItem of log; let i =index" [ngStyle]="{backgroundColor: i>=4?'blue':'transparent'}"
        [ngClass]="{'white-text':i>=4}">
        {{logItem}}
      </div>
    </div>
  </div>
</div>
