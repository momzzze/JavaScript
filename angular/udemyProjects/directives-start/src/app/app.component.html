<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number%2 !== 0}" *ngFor="let number of oddnumbers"
            [ngStyle]="{backgroundColor: odd%2!==0?'yellow':'transparent'}">
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" *ngFor="let number of evenNumbers">
            {{number}}
          </li>
        </div> -->

        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number%2 !== 0}" *ngFor="let number of oddnumbers"
            [ngStyle]="{backgroundColor: odd%2!==0?'yellow':'transparent'}">
            {{number}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: number % 2 !== 0}" *ngFor="let number of evenNumbers">
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'">Style me with basic directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="150">Value is 150</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
