<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-xs-6 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput>
      </div>
      <div class="col-xs-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
