<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div id="container">

</div>

<body>

</body>
<script src="handlebars-v4.0.12.js"></script>
<script src="mustache.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
    crossorigin="anonymous"></script>
<script type="text/x-template" id="template">
    <li>Name: {{name}}, Age: {{age}}</li>
    </script>
    <script type="text/x-handlebars-template" id="hb-template">
        <h1>Hello {{name}}!</h1>
    </script>
<script>
    const data = [{
            name: 'Stamo',
            age: 41
        },
        {
            name: 'Pesho',
            age: 25
        },
        {
            name: 'Gosho',
            age: 32
        }
    ]

    function renderTemplate(template, data) {
        return template
            .replace(/{{name}}/g, data.name)
            .replace(/{{age}}/g, data.age);
    }
    $(function () {

        const source = $('#hb-template').html()    
        let template=Handlebars.compile(source)   

            $('#container').html(template(data[0]));
        
    });
</script>

</html>
